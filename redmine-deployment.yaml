---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redmine
spec:
  replicas: 1
  selector:
    matchlabels:
      app: redmine
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: redmine
    spec:
      containers:
        - image: redmine:4.1.1
          name: redmine
          ports:
          - containerPort: 3000
            protocol: TCP
          env:
            - name: REDMINE_DB_POSTGRES
              value: "database"
            - name: REDMINE_DB_USERNAME
              value: "testuser"
            - name: REDMINE_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: REDMINE_DB_DATABASE
              value: "testdatabase"
            - name: REDMINE_SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: redmine-secret
                  key: REDMINE_SECRET_KEY
